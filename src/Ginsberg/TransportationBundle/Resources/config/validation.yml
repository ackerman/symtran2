Ginsberg\TransportationBundle\Entity\Person:
  properties:
    program:
      - NotBlank: ~
    phone:
      - Range:
          min: 10
          max: 15
          minMessage: Please enter a valid US phone number, including area code
          maxMessage: Please enter a valid US phone number, indluding area code
Ginsberg\TransportationBundle\Entity\Program:
  properites:
    name:
      - NotBlank: ~
      - Length:
          min: 4
          max: 255
    shortcode:
      - Length:
          min: 4
          max: 100
    eligibility_group:
      - Length:
          min: 4
          max: 255
Ginsberg\TransportationBundle\Entity\Destination:
  properties:
    name:
      - NotBlank: ~
      - Length:
          min: 4
          max: 255
    program:
      - NotBlank: ~
    
      
