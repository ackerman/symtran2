Ginsberg\TransportationBundle\Entity\Vehicle:
    type: entity
    repositoryClass: Ginsberg\TransportationBundle\Entity\VehicleRepository
    table: vehicle
    id:
        id:
            type: integer
            generator:
              strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        type:
            type: string
            length: 100
        capacity:
            type: smallint
        notes:
          type: string
          length: 255
          nullable: true
        isActive:
          type: boolean
          nullable: true
        maintenanceStartDate:
          type: datetime
          nullable: true
        maintenanceEndDate:
          type: datetime
          nullable: true
    oneToMany:
      reservations:
            targetEntity: Reservation
            mappedBy: vehicle
    manyToOne:
      program:
            targetEntity: Program
            inversedBy: vehicles
            joinColumn:
                name: program_id
                referencedColumnName: id

