Ginsberg\TransportationBundle\Entity\Program:
    type: entity
    repositoryClass: Ginsberg\TransportationBundle\Entity\ProgramRepository
    table: program
    id:
        id:
            type: integer
            generator:
              strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            unique: true
            nullable: false
        shortcode:
            type: integer
            nullable: false
        eligibility_group:
            type: string
            length: 255
            nullable: false
    oneToMany:
        destinations:
            targetEntity: Destination
            mappedBy: program
        persons:
            targetEntity: Person
            mappedBy: program
        vehicles:
            targetEntity: Vehicle
            mappedBy: program
        reservations:
            targetEntity: Reservation
            mappedBy: program
